<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <table>
      <tr valign="top">
          <td><img src="{{ user.avatar(128) }}"></td>
          <td>
              <h1>{{ const[session['lang']].user }}: {{user.nickname}}</h1>
              <p>
                  <i>{{ const[session['lang']].permission }}: {{ user.permission }}</i>
              </p>
              {% if user.id == g.user.id %}
                <p>
                    <a href="{{ url_for('user_edit') }}">{{ const[session['lang']].edit }}</a>
                </p>
              {% endif %}
          </td>
      </tr>
  </table>
  <hr>
{% endblock %}
